<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="description" content="">

<body>
    <header>
        <h1>The Movie Experts</h1>
        <p class="header-subtitle">We choose the movie so you don't have to</p>
    </header>
    <section class="movie-generator">
        <div id="type-selector">
            <p class="type-instructions">Would you like to search for a movie or TV show?</p>
            <button class="btn selector-btn" id="movie-button">Movie</button>
            <button class="btn selector-btn" id="tv-button">TV Show</button>
        </div>
        <form id="genre-selector">
            <label id="form-label"></label>
            <br>
            <br>
            <br>
            <select name="genres" id="genres">
            </select>
        </form>
        <button id="retrieve-button" class="btn"></button>
    </section>
    <section class="movie-info">
        <div id="movie-poster"></div>
        <div id="movie-text"></div>
        <div id="movie-rating"></div>
    </section>
</body>

</html>
